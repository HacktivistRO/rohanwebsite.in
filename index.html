<!DOCTYPE html style= "width:100%;height:100%;">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rohan says Namaste!</title>
<link rel = "icon" href ="https://www.netcov.com/wp-content/pubfiles/2019/01/Network-Coverage-Security_Computer-Hacking.jpg" type = "image/x-icon">
<style>
    body {
      background-color: black;
      font-family: 'Lucida Console', monospace;
      font-size: xx-large;
      color: green;
      padding: 10px;
    }
    #output {
      margin-top: 20px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function printWithDelay(text, delay) {
        return new Promise(resolve => {
          var output = document.getElementById("output");
          var index = 0;
          var printInterval = setInterval(function() {
            if (index < text.length) {
              if (text[index] === "<") {
                var closingBracketIndex = text.indexOf(">", index);
                if (closingBracketIndex !== -1) {
                  var tag = text.substring(index, closingBracketIndex + 1);
                  index = closingBracketIndex;
                  if (tag === "<br>") {
                    output.appendChild(document.createElement("br"));
                  } else {
                    var textNode = document.createTextNode(tag);
                    output.appendChild(textNode);
                  }
                }
              } else {
                var character = text[index];
                var textNode = document.createTextNode(character);
                output.appendChild(textNode);
              }
              index++;
            } else {
              clearInterval(printInterval);
              resolve();
            }
          }, delay);
        });
      }

      // Example usage
      printWithDelay("*Keyboard click click*<br>", 50)
        .then(() => {
          return printWithDelay("<br> Oh! Hey! Hi!", 90); })
        .then(() => {
          return printWithDelay("<br><br>I am Rohan and I appreciate you taking out your time to visit my site.", 90);
        })
        .then(() => {
          return printWithDelay("<br><br>I am getting a few things ready. Hang in there.", 90);
        })
        .then(() => {
          return printWithDelay("<br><br>*Keyboard click click *", 70);
        })
        .then(() => {
          return printWithDelay("<br><br>Well.. this is embarassing.", 80);
         })
        .then(() => {
          return printWithDelay("<br><br>I am working on this website and it's been a while now but it's still not ready to say Hello to the World.", 80);
        })
        .then(() => {
          return printWithDelay("<br><br>Come back after sometime?", 70);
        });
    });
  </script>
</head>
<body>
  <div id="output"></div>
</body>
</html>
