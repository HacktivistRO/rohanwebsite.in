<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan says Namaste!</title>
<script>
    this.asd = setInterval(()=> this.writeToPU("Text"),500 );

    setTimeout(async () => {
        await clearInterval(this.asd)
        
        await writeToP("Text1","I am getting a few things ready. Hang in there. * Keyboard click click *")
        
        this.asd = setInterval(()=> this.writeToPU("Text1"),500)
    },2000)

    setTimeout(async ()=>{

    clearInterval(this.asd)
        clearInterval(this.asd)
        await writeToP("Text4","Well.. this is embarassing. I am working on this website and it's been a while now but it's still not ready to say Hello to the World. Come back after sometime?")
        this.asd = setInterval(()=> this.writeToPU("Text4"),500)
    },12000)

    async function writeToPU(elemID ){
        text2 = document.getElementById(elemID).innerHTML.split('');
        i1 = text2.length

        text2[i1] = "_";
        document.getElementById(elemID).innerHTML = text2.join('')
        await sleep(250)
        text2[i1] = "";
        document.getElementById(elemID).innerHTML = text2.join('')
        await sleep(250)
    }

    async function writeToP(elemID,str){
        document.getElementById(elemID).innerHTML = "_"


        arr = str.split('')
        text = document.getElementById(elemID).innerHTML.split('')

        for(i = 0; i < arr.length ; i++){
            if(i % 3 == 0 && arr.length != i){
                text.push("_")
                document.getElementById(elemID).innerHTML = text.join('')
                await sleep(50)

            }
            text[i] = arr[i]
            document.getElementById(elemID).innerHTML = text.join('')
            await sleep(50)
        }

    };
    

    function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
    }
</script>
